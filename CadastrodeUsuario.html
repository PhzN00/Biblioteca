<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro de Usuario</title>
    <link rel="stylesheet" href="stylesusuario.css">
    <script>
        function exibirAlerta(event) {
            alert("Dados enviados com sucesso!");
        }
    </script>
    <script>
        function redirecionarParaOutraPagina() {
            window.location.href = "paginainicial.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuários</h2>
        <form action="#" method="POST" onsubmit="exibirAlerta(event)">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="data">data de nascimento:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço completo:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </div>
            <div class="form-group">
                <label for="CPF">CPF:</label>
                <input type="text" id="CPF" name="CPF" required>
            </div>
            <div class="form-group">
                <label for="RG">RG:</label>
                <input type="text" id="RG" name="RG" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha :</label>
                <input type="password" class="senha" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="confirm.senha">Confirmar Senha:</label>
                <input type="password" class="senha" id="confirm.senha" name="confirm.senha" required>
            </div>  
            <div class="form-group">
                <textarea cols="20" rows="7"></textarea>
            </div>
            <div class="form-group">
        <button type="button" onclick="redirecionarParaOutraPagina()">Voltar</button>
                <button type="submit">Cadastrar</button>
        <button type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
