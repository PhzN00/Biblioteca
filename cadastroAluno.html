<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="stylealuno.css">
    <title>Cadastro de Aluno-ETEC Arrudamello</title>
    <script>
        function exibirAlerta(event) {
            alert("Dados enviados com sucesso!");
        }
    </script>
    <script>
        function redirecionarParaOutraPagina() {
            window.location.href = "paginainicial.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Aluno</h2>
        <form action="#" method="POST" onsubmit="exibirAlerta(event)">
            <div class="form-group">
                <label for="RM">RM:</label>
                <input type="text" class="RM" id="Rm" name="Rm" required>
            </div>

            <div class="form-group">
                <label for="CPF">Cpf:</label>
                <input type="number" class="RM" id="Cpf" name="Cpf" required>
            </div>

            <div class="form-group">
                <label for="RG">RG:</label>
                <input type="number" class="RM" id="RG" name="RG" required>
            </div>

            <div class="form-group">
                <label for="Nome">Nome:</label>
                <input type="text" class="Nome" id="Nome" name="Nome" required>
            </div>

            <div class="form-group">
                <label for="Data de Nascimento">Data de Nascimento:</label>
                <input type="date" class="Data" id="Data de Nascimento" name="Data de Nascimento" required>
            </div>

            <div class="form-group">
                <label for="Endereço">Endereço:</label>
                <input type="text" class="Nome" id="Endereço" name="Endereço" required>
            </div>

            <div class="form-group">
                <label for="Curso">Curso:</label>
                <input type="radio" id="Curso" name="Curso" required> 1° Ano Marketing Manhã
                <br>
                <input type="radio" id="Curso" name="Curso" required> 2° Ano Marketing Manhã
                <br>
                <input type="radio" id="Curso" name="Curso" required> 3° Ano Marketing Manhã
                <br>
                <br>
                <input type="radio" id="Curso" name="Curso" required> 1° Ano ADM Manhã
                <br>
                <input type="radio" id="Curso" name="Curso" required> 2° Ano ADM Manhã
                <br>
                <input type="radio" id="Curso" name="Curso" required> 3° Ano ADM Manhã
                <br>
                <br>
                <input type="radio" id="Curso" name="Curso" required> 1° Ano Informatica Tarde
                <br>
                <input type="radio" id="Curso" name="Curso" required> 2° Ano Informatica Tarde
                <br>
                <input type="radio" id="Curso" name="Curso" required> 3° Ano Informatica Tarde
                <br>
            </div>
            <div class="form-group">
		<button type="button" onclick="redirecionarParaOutraPagina()">Voltar</button>
                <button type="submit">Cadastrar</button>
		<button type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
